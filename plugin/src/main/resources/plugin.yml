name: SoulSMP
version: 0.1.0
main: dev.soulsmp.SoulSMPPlugin
description: Core systems for the Soul SMP server, starting with the Wrath base implementation.
author: Soul SMP Team
api-version: 1.21
commands:
  souls:
    description: Main command for Soul SMP plugin
    usage: /<command> [subcommand]
    aliases: [soul]
  wrath:
    description: Wrath soul abilities (legacy)
    usage: /<command> [subcommand]
  tactical:
    description: Activate your soul's tactical ability
    usage: /<command>
    aliases: [tact, t]
  movement:
    description: Activate your soul's movement ability
    usage: /<command>
    aliases: [move, m]
  ultimate:
    description: Activate your soul's ultimate ability
    usage: /<command>
    aliases: [ult, u]
