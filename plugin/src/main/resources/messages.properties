# General Commands
command.help.header=%prefix% &7Soul SMP command help (/%label% ...):
command.help.reload=&f/souls reload &7- Reload configuration and messages.
command.help.debug=&f/souls debug &7- Toggle debug information (coming soon).
command.reload.success=%prefix% &aConfiguration reloaded successfully.
command.reload.failure=%prefix% &cAn error occurred while reloading configuration. Check console.
command.player-only=%prefix% &cOnly players can execute this command.
no-permission=%prefix% &cYou do not have permission to perform that action.
unknown-subcommand=%prefix% &cUnknown subcommand. Use /souls help.

# Souls List Command
souls.list.header=%prefix% &7Available souls (&f%count%&7):
souls.list.entry=&8  &f%name% &7[%id%] &8- &e%difficulty% &7(&bPaths: %paths%&7)
souls.list.empty=%prefix% &cNo souls are currently available. Check server configuration.

# Souls Info Command
souls.info.usage=%prefix% &eUsage: /souls info <id>
souls.info.not-found=%prefix% &cSoul &f%id%&c not found.
souls.info.details=%prefix% &7Soul: &f%name% &7[%id%]\n%prefix% &7Difficulty: &e%difficulty%\n%prefix% &7Description: &f%description%\n%prefix% &7Paths: &b%paths%

# Souls Select Command
souls.select.usage=%prefix% &eUsage: /souls select <id>
souls.select.invalid=%prefix% &cSoul &f%id%&c not found in catalog.
souls.select.already=%prefix% &eYou already have the &f%id%&e soul selected.
souls.select.success=%prefix% &aYou have selected the &f%name%&a soul! Your journey begins.

# Souls Respec Command
souls.respec.disabled=%prefix% &cRespeccing is currently disabled by the server.
souls.respec.none=%prefix% &eYou do not have a soul to respec.
souls.respec.success=%prefix% &aYour soul has been cleared. You may now select a new one.

# Souls Admin Commands
souls.admin.usage=%prefix% &eUsage: /souls admin <grant|resource|cooldown>
souls.admin.player-not-found=%prefix% &cPlayer &f%name%&c not found.

# Admin Grant
souls.admin.grant.usage=%prefix% &eUsage: /souls admin grant <player> <soul>[/path]
souls.admin.grant.invalid-soul=%prefix% &cSoul &f%id%&c does not exist.
souls.admin.grant.invalid-path=%prefix% &cPath &f%path%&c is not valid for soul &f%id%&c.
souls.admin.grant.success=%prefix% &aGranted &f%soul%&7/%path%&a to player &f%player%&a.
souls.admin.grant.notify=%prefix% &aYou have been granted the &f%soul%&7/%path%&a soul!

# Admin Resource
souls.admin.resource.usage=%prefix% &eUsage: /souls admin resource <player> <resource> <set|add> <amount>
souls.admin.resource.invalid-amount=%prefix% &cInvalid amount: &f%value%
souls.admin.resource.invalid-mode=%prefix% &cInvalid mode: &f%mode%&c. Use 'set' or 'add'.
souls.admin.resource.updated=%prefix% &aResource &f%resource%&a for &f%player%&a updated to &f%value%&a.

# Admin Cooldown
souls.admin.cooldown.usage=%prefix% &eUsage: /souls admin cooldown <player> <ability> reset
souls.admin.cooldown.reset=%prefix% &aCooldown for &f%ability%&a reset for player &f%player%&a.

# Debug Commands
souls.debug.usage=%prefix% &eUsage: /souls debug events
souls.debug.events.enabled=%prefix% &aDebug events are now &fON&a. You will see event traces.
souls.debug.events.disabled=%prefix% &7Debug events are now &fOFF&7.

# Metrics Commands
souls.metrics.usage=%prefix% &eUsage: /souls metrics export
souls.metrics.exported=%prefix% &aTelemetry and metrics exported to server log.

# Wrath Soul (Legacy)
wrath.player-only=%prefix% &cOnly players can execute this command.
wrath.usage=%prefix% &eUsage: /%label% <join|leave|heat|ignition>
wrath.join.already=%prefix% &eYou are already aligned with Wrath.
wrath.join.success=%prefix% &cThe Soul of Wrath takes hold. Heat will now build through combat.
wrath.leave.not-active=%prefix% &eYou are not currently channeling Wrath.
wrath.leave.success=%prefix% &aYou release the fury within and calm returns.
wrath.heat.value=%prefix% &cHeat: &f%value%&7/%max%
wrath.ignition.cooldown=%prefix% &cIgnition is on cooldown for %seconds%s.
wrath.ignition.active=%prefix% &eIgnition is already active!
wrath.ignition.not-aligned=%prefix% &eYou must align with Wrath before using Ignition.
wrath.ignition.armed=%prefix% &6Your weapon erupts in flame for 6 seconds!
wrath.logout-cleared=%prefix% &7Wrath alignment cleared on logout.
