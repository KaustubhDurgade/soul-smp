prefix=&8[&cSoulSMP&8]&r

# General Commands
command.help.header=%prefix% &7Soul SMP command help (/%label% ...):
command.help.list=&f/souls list &7- View all available souls.
command.help.info=&f/souls info <id> &7- View details about a specific soul.
command.help.select=&f/souls select <id> &7- Select a soul for your character.
command.help.respec=&f/souls respec &7- Clear your current soul (if enabled).
command.help.admin=&f/souls admin <grant|resource|cooldown|level|ability|passive> &7- Admin commands.
command.help.debug=&f/souls debug events &7- Toggle debug event streaming.
command.help.metrics=&f/souls metrics export &7- Export telemetry snapshot.
command.help.reload=&f/souls reload &7- Reload configuration and messages.
command.reload.success=%prefix% &aConfiguration reloaded successfully.
command.reload.failure=%prefix% &cAn error occurred while reloading configuration. Check console.
command.player-only=%prefix% &cOnly players can execute this command.
no-permission=%prefix% &cYou do not have permission to perform that action.
unknown-subcommand=%prefix% &cUnknown subcommand. Use /souls help.

# Souls List Command
souls.list.header=%prefix% &7Available souls (&f%count%&7):
souls.list.entry=&8  &f%name% &7[%id%] &8- &e%difficulty% &7(&bPaths: %paths%&7)
souls.list.empty=%prefix% &cNo souls are currently available. Check server configuration.

# Souls Info Command
souls.info.usage=%prefix% &eUsage: /souls info <id>
souls.info.not-found=%prefix% &cSoul &f%id%&c not found.
souls.info.details=%prefix% &7Soul: &f%name% &7[%id%]\n%prefix% &7Difficulty: &e%difficulty%\n%prefix% &7Description: &f%description%\n%prefix% &7Paths: &b%paths%

# Souls Select Command
souls.select.usage=%prefix% &eUsage: /souls select <id>
souls.select.invalid=%prefix% &cSoul &f%id%&c not found in catalog.
souls.select.already=%prefix% &eYou already have the &f%id%&e soul selected.
souls.select.success=%prefix% &aYou have selected the &f%name%&a soul! Your journey begins.

# Souls Respec Command
souls.respec.disabled=%prefix% &cRespeccing is currently disabled by the server.
souls.respec.none=%prefix% &eYou do not have a soul to respec.
souls.respec.success=%prefix% &aYour soul has been cleared. You may now select a new one.

# Souls Admin Commands
souls.admin.usage=%prefix% &eUsage: /souls admin <grant|resource|cooldown|level|ability|passive>
souls.admin.player-not-found=%prefix% &cPlayer &f%name%&c not found.

# Admin Grant
souls.admin.grant.usage=%prefix% &eUsage: /souls admin grant <player> <soul>[/path]
souls.admin.grant.invalid-soul=%prefix% &cSoul &f%id%&c does not exist.
souls.admin.grant.invalid-path=%prefix% &cPath &f%path%&c is not valid for soul &f%id%&c.
souls.admin.grant.success=%prefix% &aGranted &f%soul%&7/%path%&a to player &f%player%&a.
souls.admin.grant.notify=%prefix% &aYou have been granted the &f%soul%&7/%path%&a soul!

# Admin Resource
souls.admin.resource.usage=%prefix% &eUsage: /souls admin resource <player> <resource> <set|add> <amount>
souls.admin.resource.invalid-amount=%prefix% &cInvalid amount: &f%value%
souls.admin.resource.invalid-mode=%prefix% &cInvalid mode: &f%mode%&c. Use 'set' or 'add'.
souls.admin.resource.updated=%prefix% &aResource &f%resource%&a for &f%player%&a updated to &f%value%&a.

# Admin Cooldown
souls.admin.cooldown.usage=%prefix% &eUsage: /souls admin cooldown <player> <ability> reset
souls.admin.cooldown.reset=%prefix% &aCooldown for &f%ability%&a reset for player &f%player%&a.

# Admin Level
souls.admin.level.usage=%prefix% &eUsage: /souls admin level <player> <set|add> <value>
souls.admin.level.invalid=%prefix% &cInvalid level value: &f%value%
souls.admin.level.no-soul=%prefix% &cPlayer &f%player%&c does not currently have a soul.
souls.admin.level.updated=%prefix% &aSet soul level for &f%player%&a to &f%level%&a.
souls.admin.level.notify=%prefix% &eYour soul level was adjusted to &f%level%&e.

# Admin Ability Overrides
souls.admin.ability.usage=%prefix% &eUsage: /souls admin ability <player> <set <soul>|clear>
souls.admin.ability.set=%prefix% &aAbility override for &f%player%&a set to &f%soul%&a.
souls.admin.ability.notify=%prefix% &eYour admin ability override is now &f%soul%&e.
souls.admin.ability.cleared=%prefix% &aCleared ability override for &f%player%&a.
souls.admin.ability.cleared-self=%prefix% &eYour admin ability override was cleared.

# Admin Passive Overrides
souls.admin.passive.usage=%prefix% &eUsage: /souls admin passive <player> <set <soul>|clear>
souls.admin.passive.set=%prefix% &aPassive override for &f%player%&a set to &f%soul%&a.
souls.admin.passive.notify=%prefix% &eYour admin passive override is now &f%soul%&e.
souls.admin.passive.cleared=%prefix% &aCleared passive override for &f%player%&a.
souls.admin.passive.cleared-self=%prefix% &eYour admin passive override was cleared.

# Debug Commands
souls.debug.usage=%prefix% &eUsage: /souls debug events
souls.debug.events.enabled=%prefix% &aDebug events are now &fON&a. You will see event traces.
souls.debug.events.disabled=%prefix% &7Debug events are now &fOFF&7.

# Metrics Commands
souls.metrics.usage=%prefix% &eUsage: /souls metrics export
souls.metrics.exported=%prefix% &aTelemetry and metrics exported to server log.

# Wrath Soul (Legacy)
wrath.player-only=%prefix% &cOnly players can execute this command.
wrath.usage=%prefix% &eUsage: /%label% <join|leave|heat|ignition|chain|meteor>
wrath.join.already=%prefix% &eYou are already aligned with Wrath.
wrath.join.success=%prefix% &cThe Soul of Wrath takes hold. Heat will now build through combat.
wrath.leave.not-active=%prefix% &eYou are not currently channeling Wrath.
wrath.leave.success=%prefix% &aYou release the fury within and calm returns.
wrath.heat.value=%prefix% &cHeat: &f%value%&7/%max%
wrath.ignition.cooldown=%prefix% &cIgnition is on cooldown for %seconds%s.
wrath.ignition.active=%prefix% &eIgnition is already active!
wrath.ignition.not-aligned=%prefix% &eYou must align with Wrath before using Ignition.
wrath.ignition.armed=%prefix% &6Your weapon erupts in flame for 6 seconds!
wrath.logout-cleared=%prefix% &7Wrath alignment cleared on logout.

# Wrath Chain Surge
wrath.chain.not-aligned=%prefix% &eYou must align with Wrath before using Inferno Chain Surge.
wrath.chain.cooldown=%prefix% &cInferno Chain Surge is on cooldown for %seconds%s.
wrath.chain.no-target=%prefix% &cNo valid chain target within range!
wrath.chain.target-invalid=%prefix% &cChain target is no longer valid.
wrath.chain.detonated=%prefix% &6Chain detonates in a burst of flame!

# Wrath Meteorfall
wrath.meteor.not-aligned=%prefix% &eYou must align with Wrath before using Meteorfall.
wrath.meteor.cooldown=%prefix% &cMeteorfall is on cooldown for %seconds%s.
wrath.meteor.already-active=%prefix% &cYou already have an active meteor storm!
wrath.meteor.activated=%prefix% &4&lThe sky tears open! Meteors rain down!

# Soul Assignment System
soul.assignment.no-souls=%prefix% &cNo souls available for assignment!
soul.assignment.assigned=%prefix% &6&lYou have been chosen by the &f&l%soul%&6&l soul!\n%prefix% &e%description%
soul.assignment.changed=%prefix% &eYour soul has been changed from &f%old%&e to &f%new%&e.

# Soul Progression
soul.level-up=%prefix% &a&l✦ SOUL LEVEL UP! &r&aYou are now level &f%level%&a. (%reason%)
soul.unlock.tactical=%prefix% &6&l✦ NEW ABILITY UNLOCKED: &r&e/tactical
soul.unlock.movement=%prefix% &6&l✦ NEW ABILITY UNLOCKED: &r&e/movement
soul.unlock.ultimate=%prefix% &6&l✦ NEW ABILITY UNLOCKED: &r&e/ultimate
soul.unlock.final-stand=%prefix% &6&l✦ NEW ABILITY UNLOCKED: &r&e/finalstand

# Ability Commands
ability.no-soul=%prefix% &cYou don't have a soul assigned yet!
ability.locked=%prefix% &cThis ability is locked! Requires level &f%level%&c (you are level &f%current%&c).
ability.not-implemented=%prefix% &eThis ability is not yet implemented for your soul.
ability.admin.no-override=%prefix% &eSet an ability soul first with &f/souls admin ability set <player> <soul>&e.
